<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <div id="particles-js"></div>
    
    <div id="calculator">
    
    <div id="display"> </div>
    
    <div id="btn-container">
        <div class="btn-row">
            <button class="btn" id="clear">C</button>
            <button id="delete">âŒ«</button>
            <button class="btn operation" id="divide">/</button>
            <button class="btn operation" id="multiply">*</button>
        </div>
        
        <div class="btn-row">
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn operation" id="subtract">-</button>

        </div>
        <div class="btn-row">
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn operation" id="add">+</button>
        </div>
        <div class="btn-row">
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button id="equals">=</button>
            </div>
        <div class="btn-row">
            <button class="btn" id="zero">0</button>
            <button class="btn" id="decimal">.</button>
            
        </div>
    </div>
</div>
    
    
    
    
    
    
<script src="js/particles.min.js"></script>
    
<script src="./index.js"> </script>
</body>
</html>
